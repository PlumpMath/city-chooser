<html>
<head>
<script type="text/javascript">
function doIt()
{
  var s;
  var str = "\"";
  for (var i = 32; i < 0x180; i++)
  {
    s = String.fromCharCode(i);
    str = str + s;
    if (i % 32 == 31)
    {
      str = str + "\" +\n\"";
    }
  }
  document.getElementById("output").value = str + "\n" + "-----\n" +
    str.toUpperCase();
}

</script>
</head>

<body onload="doIt()">
<textarea id="output" cols="40" rows="20"></textarea>
</body>
